<div class="quizz_container">
    <div class="quizz_logo">
      <img src="assets/imgs/logo.png" alt="" srcset="" />
      <h3>{{title}}</h3>
    </div>
  
    @if (!finished ) {
      <div class="quizz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    }


    @if (!finished) {
      <div class="quizz_options">
  

       @for (option of questionSelected.options; track option) {
            <button
            (click)="playerChoose(option.alias)"
            class="btn-option"
            >
              {{ option.name }}
            </button>
          }

    
      </div>
    }
  
    @if(finished){
      <div class="quizz_options">
  
        @for (option of questionSelected.options; track option) {
          <button
            (click)="playerChoose(option.alias)"
            class="btn-option"
          >
            {{ option.name }}
          </button>
        }
      </div>
    }
  
    @if(finished){
      <div class="quizz_results">

        <h1>O Seu resultado Ã©:</h1>
        
        <p>{{answerSelected}}</p>
      </div>
    }

  </div>
